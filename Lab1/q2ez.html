<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      text-align: center;
      font-family: Arial;
      margin-top: 50px;
    }

    input[type="text"] {
      width: 60px;
      text-align: center;
      margin: 5px;
    }

    button {
      margin: 5px;
      padding: 5px 10px;
    }

    #result {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Simple Calculator</h2>

  <input type="text" id="num1" placeholder="Num 1">
  <input type="text" id="num2" placeholder="Num 2"><br>

  <button id="add">+</button>
  <button id="sub">−</button>
  <button id="mul">×</button>
  <button id="div">÷</button>

  <div id="result">Result: </div>

  <script>
    function getValues() {
      return [parseFloat($("#num1").val()), parseFloat($("#num2").val())];
    }

    $("#add").click(function() {
      let [a, b] = getValues();
      $("#result").text("Result: " + (a + b));
    });

    $("#sub").click(function() {
      let [a, b] = getValues();
      $("#result").text("Result: " + (a - b));
    });

    $("#mul").click(function() {
      let [a, b] = getValues();
      $("#result").text("Result: " + (a * b));
    });

    $("#div").click(function() {
      let [a, b] = getValues();
      $("#result").text("Result: " + (a / b));
    });
  </script>

</body>
</html>
