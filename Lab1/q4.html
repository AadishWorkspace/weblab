<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Page</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        select, input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Billing Page</h1>
    <label for="brand">Select Brand:</label>
    <select id="brand">
        <option value="HP">HP</option>
        <option value="Nokia">Nokia</option>
        <option value="Samsung">Samsung</option>
        <option value="Motorola">Motorola</option>
        <option value="Apple">Apple</option>
    </select>
    <br>
    <label><input type="checkbox" id="mobile"> Mobile</label>
    <label><input type="checkbox" id="laptop"> Laptop</label>
    <br>
    <label for="quantity">Enter Quantity:</label>
    <input type="number" id="quantity" min="1" value="1">
    <br>
    <button onclick="produceBill()">Produce Bill</button>
    <footer style="margin-top: 20px;">Created by Aadish</footer>

    <script>
        function produceBill() {
            const brand = document.getElementById("brand").value;
            const isMobile = document.getElementById("mobile").checked;
            const isLaptop = document.getElementById("laptop").checked;
            const quantity = parseInt(document.getElementById("quantity").value) || 0;

            let price = 0;
            if (isMobile) price += 5000; // Example price for Mobile
            if (isLaptop) price += 30000; // Example price for Laptop

            const totalAmount = price * quantity;

            if (price === 0) {
                alert("Please select at least one product (Mobile or Laptop).");
            } else {
                alert(`Brand: ${brand}\nQuantity: ${quantity}\nTotal Amount: â‚¹${totalAmount}`);
            }
        }
    </script>
</body>
</html>
