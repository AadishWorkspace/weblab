<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Page</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        select, input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Billing Page</h1>
    <label for="brand">Select Brand:</label>
    <select id="brand">
        <option>HP</option>
        <option>Nokia</option>
        <option>Samsung</option>
        <option>Motorola</option>
        <option>Apple</option>
    </select>
    <br>
    <label><input type="checkbox" id="mobile"> Mobile</label>
    <label><input type="checkbox" id="laptop"> Laptop</label>
    <br>
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" min="1" value="1">
    <br>
    <button id="produceBill">Produce Bill</button>
    <footer>Created by Aadish</footer>

    <script>
        $("#produceBill").click(function() {
            const brand = $("#brand").val();
            const isMobile = $("#mobile").prop("checked");
            const isLaptop = $("#laptop").prop("checked");
            const quantity = parseInt($("#quantity").val()) || 0;

            let price = 0;
            if (isMobile) price += 5000;
            if (isLaptop) price += 30000;

            const totalAmount = price * quantity;

            if (price === 0) {
                alert("Please select at least one product.");
            } else {
                alert(`Brand: ${brand}\nQuantity: ${quantity}\nTotal Amount: â‚¹${totalAmount}`);
            }
        });
    </script>
</body>
</html>
