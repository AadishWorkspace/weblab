<!DOCTYPE html>
<html>
<head>
    <title>Student Form</title>
</head>
<body>
    <h2>Enter Student Details</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>

    {% if result %}
    <h3>Entered Details:</h3>
    <textarea rows="10" cols="70" readonly>{{ result }}</textarea>
    <p><strong>Total Percentage: {{ percentage }}%</strong></p>
    {% endif %}
</body>
</html>
