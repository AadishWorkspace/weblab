<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Bio-data Form</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f3f4f6;
      color: #333;
    }

    .form-container {
      max-width: 800px;
      margin: 50px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
      text-align: center;
      font-size: 24px;
      color: #4A5568;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 20px;
      font-weight: 600;
      color: #2D3748;
    }

    input[type="text"],
    input[type="date"],
    select {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #CBD5E0;
      border-radius: 6px;
      background-color: #EDF2F7;
      font-size: 16px;
      color: #2D3748;
    }

    input[type="text"]:focus,
    input[type="date"]:focus,
    select:focus {
      outline: none;
      border-color: #4299E1;
      box-shadow: 0 0 3px rgba(66, 153, 225, 0.5);
    }

    .radio-group,
    .checkbox-group {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }

    .radio-group label,
    .checkbox-group label {
      font-weight: normal;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 14px;
    }

    table th,
    table td {
      padding: 12px;
      text-align: left;
      border: 1px solid #E2E8F0;
    }

    table th {
      background-color: #E2E8F0;
      color: #2D3748;
      font-weight: 600;
    }

    .btn-container {
      margin-top: 30px;
      display: flex;
      justify-content: center;
    }

    button {
      padding: 12px 25px;
      background-color: #3182CE;
      color: #ffffff;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2B6CB0;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .radio-group,
      .checkbox-group {
        flex-direction: column;
      }

      table {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Student Bio-data Form</h2>
    <form>
      <!-- Name -->
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name">

      <!-- Date of Birth -->
      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob">

      <!-- Gender -->
      <label>Gender</label>
      <div class="radio-group">
        <div>
          <input type="radio" id="male" name="gender" value="Male">
          <label for="male">Male</label>
        </div>
        <div>
          <input type="radio" id="female" name="gender" value="Female">
          <label for="female">Female</label>
        </div>
        <div>
          <input type="radio" id="other" name="gender" value="Other">
          <label for="other">Other</label>
        </div>
      </div>

      <!-- Hobbies -->
      <label>Hobbies</label>
      <div class="checkbox-group">
        <div>
          <input type="checkbox" id="sports" name="hobbies" value="Sports">
          <label for="sports">Sports</label>
        </div>
        <div>
          <input type="checkbox" id="music" name="hobbies" value="Music">
          <label for="music">Music</label>
        </div>
        <div>
          <input type="checkbox" id="reading" name="hobbies" value="Reading">
          <label for="reading">Reading</label>
        </div>
        <div>
          <input type="checkbox" id="traveling" name="hobbies" value="Traveling">
          <label for="traveling">Traveling</label>
        </div>
      </div>

      <!-- Academic Details -->
      <label>Academic Details</label>
      <table>
        <thead>
          <tr>
            <th>Class</th>
            <th>Institution</th>
            <th>Percentage</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>10th</td>
            <td><input type="text" name="class10_institution" placeholder="Institution"></td>
            <td><input type="text" name="class10_percentage" placeholder="Percentage"></td>
          </tr>
          <tr>
            <td>12th</td>
            <td><input type="text" name="class12_institution" placeholder="Institution"></td>
            <td><input type="text" name="class12_percentage" placeholder="Percentage"></td>
          </tr>
          <tr>
            <td>Graduation</td>
            <td><input type="text" name="graduation_institution" placeholder="Institution"></td>
            <td><input type="text" name="graduation_percentage" placeholder="Percentage"></td>
          </tr>
        </tbody>
      </table>

      <!-- Submit Button -->
      <div class="btn-container">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
