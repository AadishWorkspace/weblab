<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Layout</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .top-section {
      padding: 20px;
      background-color: #007bff;
      color: white;
    }

    .bottom-section {
      padding: 20px;
    }

    .bottom-section .part {
      background-color: #ffffff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .btn-custom {
      background-color: #6f42c1;
      color: white;
    }

    .btn-custom:hover {
      background-color: #5a379f;
    }

    .badge-custom {
      background-color: #ffc107;
      color: #212529;
    }
  </style>
</head>
<body>
  <!-- Top Section -->
  <div class="top-section text-center">
    <h2 class="mb-3">Top Section</h2>
    <div class="input-group w-50 mx-auto">
      <span class="input-group-text" id="inputGroup-sizing-default">Username</span>
      <input type="text" class="form-control" placeholder="Enter your username">
      <span class="badge badge-custom">New!</span>
      <button class="btn btn-light">Search</button>
    </div>
  </div>

  <!-- Bottom Section -->
  <div class="bottom-section container">
    <div class="row gy-4">
      <!-- Left Part -->
      <div class="col-md-4">
        <div class="part text-center">
          <h4>Part 1</h4>
          <div class="input-group mb-3">
            <span class="input-group-text">Email</span>
            <input type="email" class="form-control" placeholder="Enter email">
          </div>
          <div class="btn-group">
            <button class="btn btn-primary">Submit</button>
            <button class="btn btn-secondary">Reset</button>
          </div>
        </div>
      </div>

      <!-- Middle Part -->
      <div class="col-md-4">
        <div class="part text-center">
          <h4>Part 2</h4>
          <p class="mb-2">
            <span class="badge badge-custom">Important</span>
          </p>
          <button type="button" class="btn btn-success mb-2">Save</button>
          <button type="button" class="btn btn-danger">Delete</button>
        </div>
      </div>

      <!-- Right Part -->
      <div class="col-md-4">
        <div class="part text-center">
          <h4>Part 3</h4>
          <div class="input-group mb-3">
            <span class="input-group-text">@</span>
            <input type="text" class="form-control" placeholder="Enter your handle">
          </div>
          <div class="btn-group">
            <button class="btn btn-custom">Follow</button>
            <button class="btn btn-outline-secondary">Unfollow</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
